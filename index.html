<script>
const what = document.getElementById('what');
const whats = [
  what.textContent,
  'an artist.',
  'a programmer.',
  'an engineer.',
  'so much more.',
];
let theme = 0;
function set() {
  document.documentElement.dataset.theme = theme;
  what.textContent = whats[theme];
  what.style.backgroundColor = 'white';
  what.style.transition = 'none';
  what.offsetWidth; // instant transition hack
  what.style.backgroundColor = null;
  what.style.transition = null;
}
function prev() {
  if (--theme < 0) theme = whats.length - 1;
  set();
}
function next() {
  if (++theme >= whats.length) theme = 0;
  set();
}
document.body.addEventListener('keydown', (ev) => {
  if (ev.target !== document.body) return;
  if (ev.code === 'ArrowLeft') prev();
  else if (ev.code === 'ArrowRight') next();
});
document.getElementById('logo').addEventListener('click', next);
</script>
